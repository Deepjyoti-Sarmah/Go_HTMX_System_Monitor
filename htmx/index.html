<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hardware Monitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">WebTop</h1>
            <div id="update-timestamp" class="flex flex-col text-xl text-center mb-4 p-2 gap-4">
                <h2 class="text-xl font-semibold text-gray-600 mb-4">Loading data...</h2>
            </div>
            <div hx-ext="ws" ws-connect="wss://webtop-pw7d.onrender.com/ws" id="monitor-data"
                class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
            <!-- <div hx-ext="ws" ws-connect="ws://localhost:8080/ws" id="monitor-data" class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4"> -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">System</h3>
                    <div id="system-data" class="bg-gray-100 rounded-lg p-2"></div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Disk</h3>
                    <div id="disk-data" class="bg-gray-100 rounded-lg p-2"></div>
                </div>
                <div class="bg-white md:col-span-2 rounded-lg shadow p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">CPU</h3>
                    <div class="bg-gray-100">
                        <div id="cpu-data"></div>
                        <div id="cores-data" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Running Process</h3>
                    <div id="process-data" class="bg-gray-100 rounded-lg p-2"></div>
                </div>
            </div>
            </div>
            <script src="https://unpkg.com/htmx.org@1.9.12"
                integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
                crossorigin="anonymous"></script>
            <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
            </body>
            
            </html>
