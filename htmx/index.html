<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hardware Monitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="">
        <div class="flex flex-col p-4 m-auto w-full gap-4">
            <h1 class="text-center text-2xl font-bold p-2 m-auto">Go HTMX Hardware Monitor</h1>
            <div hx-ext="ws" ws-connect="ws://localhost:8080/ws" >
                <div id="update-timestamp" class="flex flex-col text-xl text-center p-2 gap-4">Loading data... </div>
                <div id="monitor-data" class="flex flex-row p-2 m-auto ">
                    <div class="flex flex-col item-center justify-end m-auto w-1/2 p-2 ">
                        <div id="system-data" class=" bg-blue-300 w-full h-1/2 p-2 gap-2 border border-black"></div>
                        <div id="disk-data" class=" bg-green-300 w-full h-1/2 p-2 gap-2 border border-black"></div>
                    </div>
                    <div class="flex flex-row item-center justify-end m-auto w-1/2 p-2">
                        <div id="cpu-data" class="bg-red-300 p-2 gap-2 w-full border border-black"></div>
                    </div>
                </div>
            </div>

        </div>
        <script
            src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    </body>
</html>
